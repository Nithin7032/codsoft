<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Calculator</title>
<style>
.calculator {
  max-inline-size: 22rem; /* This is the Logical Property for max-width and has very good browser support */
  border-radius: 10px; /* Round the edges */
  overflow: hidden; /* don't let other elements go outside the calculator */
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15), 0px 2px 4px 0px rgba(0, 0, 0, 0.12); /* Give the calculator some depth off the page */
}
.calculator__output {
  font-size: 2rem;
  text-align: end; /* This is the Logical Property for text-align: right; and has very good browser support. */
  background: hsl(202, 11%, 29%); /* background color */
  color: hsl(255, 100%, 100%); /* text color */
  padding-block-start: 0.25rem; /* Logical Property for padding-top */
  padding-block-end: 0.25rem; /* Logical Property for padding-bottom */
  padding-inline-end: 0.75rem; /* Logical Property for padding-right */
}
.calculator__keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}
.calculator__key {
  border: none;
  padding-block-start: 0.5rem; /* Logical Property for padding-top */
  padding-block-end: 0.5rem; /* Logical Property for padding-bottom */
  padding-inline-start: 1.25rem; /* Logical Property for padding-left */
  padding-inline-end: 1.25rem; /* Logical Property for padding-right */
  font-size: 1.5rem;
}
.calculator__keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 1px;
  background: hsl(208, 24%, 74%);
}
.calculator__key--enter {
  grid-column: 4 / 5;
  grid-row: 2 / span 4;
  background: hsl(357, 100%, 72%);
}
</style>
</head>
<body>

<div class="calculator">
  <div class="calculator__output">0</div>
  <div class="calculator__keys">
    <button class="calculator__key calculator__key--operator" onclick="appendToScreen('+')">+</button>
    <button class="calculator__key calculator__key--operator" onclick="appendToScreen('-')">-</button>
    <button class="calculator__key calculator__key--operator" onclick="appendToScreen('*')">&times;</button>
    <button class="calculator__key calculator__key--operator" onclick="appendToScreen('/')">รท</button>
    <button class="calculator__key" onclick="appendToScreen('7')">7</button>
    <button class="calculator__key" onclick="appendToScreen('8')">8</button>
    <button class="calculator__key" onclick="appendToScreen('9')">9</button>
    <button class="calculator__key" onclick="appendToScreen('4')">4</button>
    <button class="calculator__key" onclick="appendToScreen('5')">5</button>
    <button class="calculator__key" onclick="appendToScreen('6')">6</button>
    <button class="calculator__key" onclick="appendToScreen('1')">1</button>
    <button class="calculator__key" onclick="appendToScreen('2')">2</button>
    <button class="calculator__key" onclick="appendToScreen('3')">3</button>
    <button class="calculator__key" onclick="appendToScreen('0')">0</button>
    <button class="calculator__key" onclick="appendToScreen('.')">.</button>
    <button class="calculator__key" onclick="clearScreen()">AC</button>
    <button class="calculator__key calculator__key--enter" onclick="calculate()">=</button>
  </div>
</div>

<script>
  function appendToScreen(value) {
    let screen = document.querySelector(".calculator__output");
    if (screen.textContent === "0" && value !== "." && value !== "+") {
      screen.textContent = value;
    } else {
      screen.textContent += value;
    }
  }

  function clearScreen() {
    document.querySelector(".calculator__output").textContent = "0";
  }

  function calculate() {
    let screen = document.querySelector(".calculator__output");
    try {
      screen.textContent = eval(screen.textContent);
    } catch (error) {
      screen.textContent = "Error";
    }
  }
</script>

</body>
</html>
